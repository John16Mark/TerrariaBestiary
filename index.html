<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a API</title>
  <link href="./libs/materialize/css/materialize.min.css" rel="stylesheet">
  <script src="./libs/jquery-3.7.1.min.js"></script>
  <script src="./libs/materialize/js/materialize.min.js"></script>
  <script type="module" src="./js/script.js"></script>
  <style>
    /* Estilo para eliminar el borde del bot√≥n */
    .container .imgButton{
      border: none;
      padding: 0;
      background: none;
    }
  </style>
</head>
<body>
  <main>
    <div id="filtros" class="container">
      <button id="btnBoss" class="imgButton"><img src="./img/Boss EnemyOFF.png" alt="Boss Enemy"></button>

      <button id="btnSurface" class="imgButton"><img src="./img/SurfaceOFF.png" alt="Surface"></button>
      <button id="btnDaytime" class="imgButton"><img src="./img/DaytimeOFF.png" alt="Daytime"></button>
      <button id="btnParty" class="imgButton"><img src="./img/PartyOFF.png" alt="Party"></button>
      <button id="btnWindy" class="imgButton"><img src="./img/Windy DayOFF.png" alt="Windy Day"></button>

      <button id="btnNight" class="imgButton"><img src="./img/NighttimeOFF.png" alt="Nighttime"></button>

      <button id="btnSpider" class="imgButton"><img src="./img/Spider NestOFF.png" alt="Spider Nest"></button>

      <button id="btnUnderSnow" class="imgButton"><img src="./img/Underground SnowOFF.png" alt="Underground Snow"></button>
      <button id="btnDesert" class="imgButton"><img src="./img/DesertOFF.png" alt="Desert"></button>
      <button id="btnUnderDesert" class="imgButton"><img src="./img/Underground DesertOFF.png" alt="Underground Desert"></button>
      <button id="btnSandstorm" class="imgButton"><img src="./img/SandstormOFF.png" alt="Sandstorm"></button>

      <button id="btnUnderJungle" class="imgButton"><img src="./img/Underground JungleOFF.png" alt="Underground Jungle"></button>
    </div>
    
    <div class="container">
      <table id="tblProductos" class="centered highlight responsive-table">
        <thead>
          <tr><th>Id</th><th>Entity</th><th>Image</th><th>Categories</th><th>Description</th></tr>
        </thead>
        <tbody id="filasProductos">
    
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
